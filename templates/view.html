<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #1f2937;
            margin: 0;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(37, 99, 235, 0.3));
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: #1f2937;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar a:hover {
            color: #2563eb;
        }

        .navbar a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #2563eb;
            transition: width 0.3s ease;
        }

        .navbar a:hover:after {
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
            color: #2563eb;
            text-shadow: 0 2px 5px rgba(37, 99, 235, 0.1);
        }

        .device-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .device {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .device:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #6366f1);
        }

        .device:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .device p {
            font-size: 1rem;
            margin-bottom: 12px;
            color: #4b5563;
        }

        .device strong {
            color: #2563eb;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            transform: none;
            box-shadow: none;
        }

        .alert {
            margin: 20px auto;
            width: 80%;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .alert-success {
            background: linear-gradient(90deg, #10b981, #34d399);
            color: white;
        }

        .alert-error {
            background: linear-gradient(90deg, #ef4444, #f87171);
            color: white;
        }

        .no-devices {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            font-size: 1.2rem;
        }

        .icon {
            font-size: 40px;
            color: #3b82f6;
            margin-bottom: 20px;
        }

        .logout-btn {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            background: linear-gradient(90deg, #f43f5e, #fb7185);
        }

        .logout-btn:hover {
            background: linear-gradient(90deg, #e11d48, #f43f5e);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 25px;
            }
            
            .navbar a {
                margin: 0 0.8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="logo-container">
</div>

<div class="navbar">
    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="#about"><i class="fas fa-info-circle"></i> About</a>
    <a href="#services"><i class="fas fa-cogs"></i> Services</a>
    <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
</div>

<div class="container">
    <div class="text-center">
        <div class="icon">
            <i class="fas fa-network-wired"></i>
        </div>
        <h1>Available Devices</h1>
    </div>
    
    {% if devices %}
    <div class="device-list">
        {% for device in devices %}
            <div class="device">
                <p><strong><i class="fas fa-microchip"></i> MAC Address:</strong> {{ device.mac }}</p>
                <p><strong><i class="fas fa-globe"></i> IP Address:</strong> {{ device.ip }}</p>
                {% if device.locked_by %}
                    <button class="btn-primary" disabled><i class="fas fa-lock"></i> Locked by {{ device.locked_by }}</button>
                {% else %}
                    <a href="/select_device/{{ device.ip }}">
                        <button class="btn-primary"><i class="fas fa-plug"></i> Connect</button>
                    </a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
    {% else %}
        <div class="no-devices">
            <i class="fas fa-exclamation-circle" style="font-size: 2.5rem; color: #9ca3af; margin-bottom: 15px;"></i>
            <p>No devices available at the moment.</p>
        </div>
    {% endif %}
    
    <a href="{{ url_for('auth.logout') }}">
        <button class="btn-primary logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
